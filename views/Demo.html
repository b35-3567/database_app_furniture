    <script>
        const str = "Xin chào, tôi là Bard!";
        const keyword = "Bard";

console.log(str.includes(keyword)); // Output: true
console.log(str.includes(keyword, 10)); // Output: false (không tìm thấy "Bard" từ vị trí 10 trở đi)
    </script>
